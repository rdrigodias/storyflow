name: Frontend Build

on:
  push:
    paths:
      - 'src/**'
      - 'components/**'
      - 'scripts/**'
      - 'index.html'
      - 'index.tsx'
      - 'index.css'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - '.github/workflows/frontend-build.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'components/**'
      - 'scripts/**'
      - 'index.html'
      - 'index.tsx'
      - 'index.css'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - '.github/workflows/frontend-build.yml'

jobs:
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
