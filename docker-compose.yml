
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: storyflow_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: storyflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: storyflow_backend
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/storyflow?schema=public"
      JWT_SECRET: "change_this_secret_in_production"

volumes:
  postgres_data:
